{%extends 'core/base2.html'%}
{% block body %}


{% load static %}

  <style type="text/css">
    #bg{
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100%;
  }
  </style>


<link rel="stylesheet" type="text/css" href="{% static 'core/bootstrap.min.css' %}">


    <div class="container-fluid" style="padding-top: 110px">
      <div class="row">
        

        <div class="col-sm-4">
          
        </div>





        <div class="col-sm-3">
                      
                <div class="panel panel-default">

                      <div class="panel-heading">
                        <center><h3 class="panel-title" style="color: #580c90">Please Sign Up</h3></center>
                     </div>
                     <br>
                      <div class="panel-body">
                        <form method="POST" action="">
                          {% csrf_token %}
                        <fieldset>
                              <div>
                                <input class="form-control" placeholder="Username" name="username" type="text" required="">
                            </div>
                            <br>
                            <div>
                                <input class="form-control" placeholder="Full Name" name="fname" type="text" required="">
                            </div>
                            <br>
                             <div>
                                <input class="form-control" placeholder="Email" name="email" type="email" required="">
                            </div>
                            <br>

                            <div>
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" required="">
                            </div>
                            <br>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Register" style="background-color: #580c90;color: #fcf">

                        </fieldset>
                          </form>
                     <div class="text-center text-muted">
                Already have account?  <a href="{% url 'index' %}">Sign in</a>
              </div>
              {% for message in messages %}
                    <center><a class="alert alert-danger" style="color:red;"> {{ message }}</a></center>
                {% endfor %}
                    </div>

                     {% if error %}
                             <p style="color: red; font-weight: bold; text-align:center"> {{ error }} </p>
                            {% endif %}
                </div>
   
        </div>


          






        <div class="col-sm-4">
          
        </div>
      </div>


    </div>


{% endblock %}
